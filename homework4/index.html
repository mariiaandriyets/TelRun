<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Lists of currencies</h1>
      <ul>
        <li>&euro; - Euro (European countries)</li>
        <li>&#36; - Dollar (USA)</li>
        <li>&pound; - Pounds (UK)</li>
        <li>&#8381; - Rubles (Russian Federation)</li>
        <li>&yen; - Yen (Japan)</li>
      </ul>
    </div>

    <div>
      <h1>Exchange rate for today</h1>
      <table class="custom-table">
        <thead>
          <tr>
            <td><h3>Flag</h3></td>
            <td><h3>Currency</h3></td>
            <td><h3>Rate</h3></td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <img class="image"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/1280px-Flag_of_the_United_States.svg.png"
                alt="US flag" /> <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/1280px-Flag_of_Europe.svg.png" alt="EU flag" />
            </td>
            <td>&#36; (USD) / &euro; (EUR)</td>
            <td>0,93&euro;</td>
          </tr>
          <tr>
            <td><img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Flag_of_the_United_Kingdom_%281-2%29.svg/1280px-Flag_of_the_United_Kingdom_%281-2%29.svg.png" alt="UK flag">
            <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/1280px-Flag_of_Europe.svg.png" alt="EU flag"></td>
            <td> &pound; (GBP) / &euro; (EUR)</td>
            <td>1,17&euro;</td>
          </tr>

          <tr>
            <td><img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Flag_of_Russia.svg/1280px-Flag_of_Russia.svg.png" alt="Russian flag">
            <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/1280px-Flag_of_Europe.svg.png" alt="EU flag"></td>
            <td>&#8381; (RUB) / &euro; (EUR)</td>
            <td>0,011&euro;</td>
          </tr>

          <tr>
            <td><img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Flag_of_Japan.svg/1599px-Flag_of_Japan.svg.png?20090916032838" alt="Japanese flag">
            <img class="image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/Flag_of_Europe.svg/1280px-Flag_of_Europe.svg.png" alt="EU flag"></td>
            <td>&yen; (JPY) / &euro; (EUR)</td>
            <td>0,0073&euro;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
